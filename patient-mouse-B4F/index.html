<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  font-family: sans-serif;
  font-size: 48px;
  text-align: left;
  color: blue; }
  * pre {
    color: purple; }

</style>
</head>
<body>
	<pre>10</pre>
<!--boot js--><script id="jsbin-javascript" defer>const out = document.querySelector('pre');
let i = 0;
setInterval(() => {
  out.innerHTML = ++i;
}, 200);
</script>


<script id="jsbin-source-css" type="text/source-scss">* {
  font-family: sans-serif;
  font-size: 48px;
  text-align: left;
  color: blue;
  
  pre {
    color: purple;
  }
}



</script>
</body>
</html>
